<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Escaping</title>
<script src="p09_escaping.js"></script>
</head>
<body>
<div><label for="userInput">Paste test input here:</label></div>
<div>
    <textarea rows="12" cols="40" id="userInput"></textarea>
    <input type="button" value="Escape"
           onclick="document.getElementById('result').innerHTML
           = test(document.getElementById('userInput').value.replace(/\\/g, '').replace(/'/g, ''))"/>
</div>
<div><label for="result">Results will show up here:</label></div>
<div id="result"></div>
<div style="color: red;">Hello, Red!</div> <table><tr><td>Cell 1</td><td>Cell 2</td></tr></table>

</body>
</html>
